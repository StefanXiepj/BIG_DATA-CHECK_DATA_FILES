log4j.rootLogger=DEBUG,stdout,WARN

log4j.logger.org=ERROR,A1
#定义log4j的显示方式

log4j.appender.A1=org.apache.log4j.RollingFileAppender
#指定日志输出文件的名称

log4j.appender.A1.File=org.log
#指定日志输出的文件的大小
log4j.appender.A1.MaxFileSize=500KB
log4j.appender.A1.MaxBackupIndex=50
log4j.appender.A1.Append=true
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
#指定日志输入文件的内容格式
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
#指定日志输入文件的名称
log4j.appender.stdout.File=spring_demo.log
#指定日志输入文件的大小
log4j。appender.stdout.MaxFileSize=500KB
log4j.appender.stdout.MaxBackupIndex=50
log4j.appender.stdout.Append=true
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#指定日志输入文件的内容格式
log4j.appender.stdout.layout.ConversionPattern=[%-5p]%d{yyyy-MM-dd HH:mm:ss}%c-%m%n

